---

- name: reload systemd-unit
  systemd:
    daemon_reload: yes

- name: restart varnish
  systemd:
    name: varnish-{{ item.name }}.service
    state: restarted
    enabled: True
  with_items:
    - {{ varnish_application }}

- name: start varnish
  systemd:
    name: varnish-{{ item.name }}.service
    state: started
    enabled: True
  with_items:
    - {{ varnish_application }}
